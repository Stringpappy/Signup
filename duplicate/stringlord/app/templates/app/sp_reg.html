
<!-- sp_reg.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Service Provider Registration</title>
    <script>
        async function registerServiceProvider(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/createsp/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message || result.error);
        }
    </script>
</head>
<body>
    <h1>Service Provider Signup</h1>
    <form onsubmit="registerServiceProvider(event)">
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Username: <input type="text" name="username" required></label><br>
        <label>First Name: <input type="text" name="first_name" required></label><br>
        <label>Last Name: <input type="text" name="last_name" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <label>Working Hours: <input type="text" name="working_hour" required></label><br>
        <label>Professions: <input type="text" name="professions" required></label><br>
        <button type="submit">Register</button>
    </form>
</body>
